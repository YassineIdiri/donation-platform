# ========== CI profile ==========
# On évite toute dépendance externe

# DB in-memory si Spring démarre en tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

# Flyway off en CI (ou tu le laisses ON si tu veux tester tes migrations)
spring.flyway.enabled=false

# Valeurs "dummy" pour ne pas planter
app.jwt.secret=01234567890123456789012345678901

# Admin bootstrap: dummy (et runner doit être tolérant)
app.admin.email=admin@asso.test
app.admin.initial-password=ChangeMe123!
