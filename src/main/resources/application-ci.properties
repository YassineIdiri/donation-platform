spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/donations_ci}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:donations}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:donations}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}

app.admin.bootstrap.enabled=false
app.admin.reset.enabled=false

app.jwt.secret=ci_dummy_secret_ci_dummy_secret_ci_dummy_secret_32b
app.jwt.admin-ttl-seconds=7200
app.jwt.expirationMinutes=${APP_JWT_EXP_MINUTES:60}