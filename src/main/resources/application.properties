spring.application.name=smart-expense-tracker

# ===============================
# Server
# ===============================
server.port=8082

# ===============================
# Datasource (PostgreSQL - Docker)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/expense_tracker
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# Flyway (DB migrations)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
# Logging (utile en dev)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.swagger-ui.path=/swagger
springdoc.api-docs.path=/v3/api-docs

# ===============================
# JWT (sécurité)
# ===============================
app.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32_CHARS_MIN
app.jwt.expirationMinutes=60
