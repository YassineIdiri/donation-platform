name: CI

on:
  pull_request:
  push:
    branches: [ "master", "main" ]

jobs:
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: donations_ci
          POSTGRES_USER: donations
          POSTGRES_PASSWORD: donations
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U donations -d donations_ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build + tests
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/donations_ci
          SPRING_DATASOURCE_USERNAME: donations
          SPRING_DATASOURCE_PASSWORD: donations
          APP_CORS_ALLOWED_ORIGINS: http://localhost:4200
          APP_JWT_SECRET: "VGhpcyIsImlzIiwiYSIsInZhbGlkIiwiMjU2IiwiYml0Iiwia2V5IiwiZm9yIiwiSFMyNTYiLCJzaWduYXR1cmUiXQ=="
          APP_JWT_EXP_MINUTES: 60
          APP_STRIPE_SECRET_KEY: sk_test_ci_dummy_secret_key
          APP_STRIPE_PUBLIC_KEY: pk_test_ci_dummy_public_key
          APP_STRIPE_WEBHOOK_SECRET: whsec_ci_dummy_webhook_secret
          APP_STRIPE_SUCCESS_URL: http://localhost:4200/success
          APP_STRIPE_CANCEL_URL: http://localhost:4200/cancel
          APP_SPRING_MAIL_HOST: smtp-relay.brevo.com
          APP_SPRING_MAIL_PORT: 587
          APP_SPRING_MAIL_USERNAME: aaaaaa@smtp-brevo.com
          APP_SPRING_MAIL_PASSWORD: password
          APP_SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
          APP_SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
          APP_MAIL_FROM: ro.idiri.yassine@gmail.com
          APP_FRONTEND_BASE_URL: http://localhost:420
          APP_RECEIPT_STORAGE_DIR: ./storage/receipts
          APP_RECEIPT_ORG_NAME: Association Solidaire
          APP_RECEIPT_ORG_ADDRESS: 1 rue Exemple, 75000 Paris
          APP_RECEIPT_ORG_IDENTIFIER: rrrrrr
          APP_RECEIPT_ORG_EMAIL: contact@ass.fr
          APP_AUTH_COOKIE_SECURE: false
          APP_AUTH_COOKIE_SAMESITE: Strict
          APP_AUTH_REFRESH_COOKIE_NAME: test
          APP_AUTH_REFRESH_COOKIE_PATH: /api/admin/test
          APP_AUTH_ADMIN_EMAIL: test@test.test
          APP_ADMIN_INITIAL_PASSWORD: test@test.test
        run: mvn -B -ntp clean verify

  frontend:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Tests
        run: npm test --if-present -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build
        run: npm run build