name: CI

on:
  pull_request:
  push:
    branches: [ "master", "main" ]

jobs:
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: donations_ci
          POSTGRES_USER: donations
          POSTGRES_PASSWORD: donations
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U donations -d donations_ci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build + tests
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/donations_ci
          SPRING_DATASOURCE_USERNAME: donations
          SPRING_DATASOURCE_PASSWORD: donations
          APP_CORS_ALLOWED_ORIGINS: http://localhost:4200
          APP_JWT_SECRET: ci_dummy_secret
        run: mvn -B -ntp clean verify

  frontend:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Tests
        run: npm test --if-present

      - name: Build
        run: npm run build
