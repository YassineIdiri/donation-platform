<div class="min-h-screen bg-gradient-to-br from-[#E0F7FA] via-[#F1F8E9] to-[#E8F5E9] font-sans text-emerald-950 selection:bg-emerald-200">

  <div class="absolute inset-0 pointer-events-none overflow-hidden fixed">
    <div class="absolute top-[-10%] left-[10%] w-[500px] h-[500px] bg-emerald-400/10 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[10%] w-[400px] h-[400px] bg-teal-400/10 rounded-full blur-[80px]"></div>
  </div>

  <div class="relative z-10 mx-auto max-w-7xl px-4 py-6 h-screen flex flex-col min-h-0">

    <header class="flex items-center justify-between mb-6 shrink-0">
      <div class="flex items-center gap-4">
        <button class="md:hidden bg-white/60 hover:bg-white border border-white/60 rounded-xl p-2.5 shadow-sm transition-all active:scale-95"
                (click)="mobileOpen = !mobileOpen">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-emerald-900">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>

        <div class="flex flex-col">
          <h1 class="text-2xl font-extrabold tracking-tight text-emerald-950">Dashboard</h1>
          <div class="text-xs font-medium text-emerald-700/60 uppercase tracking-wider">Administration</div>
        </div>
      </div>

      <button (click)="logout()"
              [disabled]="busy"
              class="group flex items-center gap-2 bg-white/40 hover:bg-white/80 border border-white/60 text-emerald-900 px-4 py-2.5 rounded-xl shadow-sm hover:shadow-md transition-all duration-200 active:scale-95 disabled:opacity-50">
        <span class="text-sm font-bold">Log out</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 opacity-70 group-hover:translate-x-0.5 transition-transform">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </svg>
      </button>
    </header>

    <div class="flex-1 grid md:grid-cols-[260px_1fr] gap-6 overflow-hidden pb-4 min-h-0">

      <aside class="hidden md:flex flex-col gap-2 min-h-0">
        <nav class="bg-white/50 backdrop-blur-md border border-white/60 rounded-3xl p-4 shadow-[0_8px_30px_rgb(0,0,0,0.04)] h-full min-h-0">
          <div class="space-y-1">
            <a routerLink="/admin/donations" routerLinkActive="bg-emerald-100/80 text-emerald-900 shadow-sm ring-1 ring-emerald-200"
               class="group flex items-center gap-3 px-4 py-3.5 rounded-2xl text-emerald-700 hover:bg-white/60 hover:text-emerald-900 transition-all duration-200 font-bold text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 opacity-75 group-hover:opacity-100">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
              </svg>
              Donation List
            </a>

            <a routerLink="/admin/receipts" routerLinkActive="bg-emerald-100/80 text-emerald-900 shadow-sm ring-1 ring-emerald-200"
               class="group flex items-center gap-3 px-4 py-3.5 rounded-2xl text-emerald-700 hover:bg-white/60 hover:text-emerald-900 transition-all duration-200 font-bold text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 opacity-75 group-hover:opacity-100">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
              </svg>
              Tax Receipts
            </a>

            <a routerLink="/admin/settings" routerLinkActive="bg-emerald-100/80 text-emerald-900 shadow-sm ring-1 ring-emerald-200"
               class="group flex items-center gap-3 px-4 py-3.5 rounded-2xl text-emerald-700 hover:bg-white/60 hover:text-emerald-900 transition-all duration-200 font-bold text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 opacity-75 group-hover:opacity-100">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Settings
            </a>
          </div>
        </nav>
      </aside>

      <div *ngIf="mobileOpen" class="md:hidden fixed inset-0 z-50 flex">
        <div class="absolute inset-0 bg-emerald-950/20 backdrop-blur-sm transition-opacity" (click)="mobileOpen=false"></div>
        <div class="relative w-[280px] bg-white h-full shadow-2xl p-6 flex flex-col animate-fade-in-right">
          <div class="flex items-center justify-between mb-8">
            <span class="font-extrabold text-xl text-emerald-950">Menu</span>
            <button class="p-2 bg-emerald-50 rounded-lg text-emerald-900 hover:bg-emerald-100" (click)="mobileOpen=false">âœ•</button>
          </div>
          <nav class="space-y-2">
            <a routerLink="/admin/donations" (click)="mobileOpen=false" routerLinkActive="bg-emerald-100 text-emerald-900" class="block px-4 py-3 rounded-xl font-bold text-emerald-700">Donations</a>
            <a routerLink="/admin/receipts" (click)="mobileOpen=false" routerLinkActive="bg-emerald-100 text-emerald-900" class="block px-4 py-3 rounded-xl font-bold text-emerald-700">Tax Receipts</a>
            <a routerLink="/admin/settings" (click)="mobileOpen=false" routerLinkActive="bg-emerald-100 text-emerald-900" class="block px-4 py-3 rounded-xl font-bold text-emerald-700">Settings</a>
          </nav>
        </div>
      </div>

      <main class="bg-white/50 backdrop-blur-md border border-white/60 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] overflow-hidden flex flex-col relative min-h-0">
        <div class="flex-1 min-h-0 overflow-hidden">
          <router-outlet></router-outlet>
        </div>
      </main>

    </div>
  </div>
</div>
