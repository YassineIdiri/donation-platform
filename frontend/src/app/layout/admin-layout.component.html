<div class="min-h-screen bg-gradient-to-br from-[#E0F7FA] via-[#F1F8E9] to-[#E8F5E9] font-sans">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-[-10%] left-[10%] w-[500px] h-[500px] bg-emerald-300/20 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[10%] w-[400px] h-[400px] bg-teal-300/20 rounded-full blur-[80px]"></div>
  </div>

  <div class="relative z-10 mx-auto max-w-6xl px-4 py-6">
    <!-- Topbar -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <button class="md:hidden bg-white/60 border border-white/40 rounded-xl px-3 py-2 shadow-sm"
                (click)="mobileOpen = !mobileOpen">
          <span class="text-emerald-900 font-semibold">Menu</span>
        </button>

        <div class="bg-white/60 border border-white/40 rounded-2xl px-4 py-2 shadow-sm">
          <div class="text-emerald-950 font-extrabold tracking-tight">Back-office Association</div>
          <div class="text-xs text-emerald-800/70">Administration</div>
        </div>
      </div>

      <button (click)="logout()"
              [disabled]="busy"
              class="bg-emerald-600 text-white px-4 py-2 rounded-xl shadow-lg shadow-emerald-600/20 hover:bg-emerald-700 active:scale-95 transition disabled:opacity-60">
        Déconnexion
      </button>
    </div>

    <div class="grid md:grid-cols-[240px_1fr] gap-6">
      <!-- Sidebar -->
      <aside class="hidden md:block">
        <nav class="bg-white/60 border border-white/40 rounded-2xl p-3 shadow-sm">
          <a routerLink="/admin/donations" routerLinkActive="bg-emerald-50 border-emerald-200"
             class="block px-4 py-3 rounded-xl border border-transparent hover:bg-white/60 transition text-emerald-950 font-semibold">
            Dons
          </a>
          <a routerLink="/admin/receipts" routerLinkActive="bg-emerald-50 border-emerald-200"
             class="block px-4 py-3 rounded-xl border border-transparent hover:bg-white/60 transition text-emerald-950 font-semibold">
            Reçus fiscaux
          </a>
          <a routerLink="/admin/settings" routerLinkActive="bg-emerald-50 border-emerald-200"
             class="block px-4 py-3 rounded-xl border border-transparent hover:bg-white/60 transition text-emerald-950 font-semibold">
            Réglages
          </a>
        </nav>
      </aside>

      <!-- Mobile drawer -->
      <div *ngIf="mobileOpen" class="md:hidden fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/30" (click)="mobileOpen=false"></div>
        <div class="absolute top-0 left-0 h-full w-[280px] bg-white rounded-r-3xl p-4 shadow-2xl">
          <div class="flex items-center justify-between mb-4">
            <div class="font-extrabold text-emerald-950">Menu</div>
            <button class="px-3 py-2 rounded-xl bg-emerald-50 text-emerald-900"
                    (click)="mobileOpen=false">Fermer</button>
          </div>

          <nav class="space-y-2">
            <a routerLink="/admin/donations" (click)="mobileOpen=false"
               class="block px-4 py-3 rounded-xl bg-emerald-50 text-emerald-950 font-semibold">
              Dons
            </a>
            <a routerLink="/admin/receipts" (click)="mobileOpen=false"
               class="block px-4 py-3 rounded-xl bg-emerald-50 text-emerald-950 font-semibold">
              Reçus fiscaux
            </a>
            <a routerLink="/admin/settings" (click)="mobileOpen=false"
               class="block px-4 py-3 rounded-xl bg-emerald-50 text-emerald-950 font-semibold">
              Réglages
            </a>
          </nav>
        </div>
      </div>

      <!-- Content -->
      <section class="bg-white/60 border border-white/40 rounded-2xl shadow-sm p-4 md:p-6">
        <router-outlet></router-outlet>
      </section>
    </div>
  </div>
</div>
