<div class="min-h-screen bg-gradient-to-br from-[#E0F7FA] via-[#F1F8E9] to-[#E8F5E9] flex items-center justify-center px-6 font-sans">
  <div class="w-full max-w-md bg-white/60 border border-white/40 rounded-3xl shadow-xl p-6">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-emerald-950">Connexion Admin</h1>
      <p class="text-emerald-800/70 text-sm mt-2">Accès réservé à l’association.</p>
    </div>

    <div *ngIf="error" class="mb-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl px-4 py-3">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-emerald-950 mb-1">Email</label>
        <input formControlName="email" type="email"
               class="w-full rounded-xl border border-emerald-200 bg-white/70 px-4 py-3 outline-none focus:border-emerald-400"
               placeholder="admin@asso.fr" />
      </div>

      <div>
        <label class="block text-sm font-semibold text-emerald-950 mb-1">Mot de passe</label>
        <input formControlName="password" type="password"
               class="w-full rounded-xl border border-emerald-200 bg-white/70 px-4 py-3 outline-none focus:border-emerald-400"
               placeholder="••••••••" />
      </div>

      <button type="submit"
              [disabled]="loading || form.invalid"
              class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-emerald-600/20 hover:bg-emerald-700 active:scale-[0.99] transition disabled:opacity-60">
        {{ loading ? 'Connexion…' : 'Se connecter' }}
      </button>

      <p class="text-xs text-emerald-900/60 text-center">
        Astuce: après connexion, change le mot de passe dans “Réglages”.
      </p>
    </form>
  </div>
</div>
