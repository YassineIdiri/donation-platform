services:
  db:
    image: postgres:16
    container_name: donation_platform_db
    environment:
      POSTGRES_DB: donations
      POSTGRES_USER: donations
      POSTGRES_PASSWORD: donations
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U donations -d donations"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
